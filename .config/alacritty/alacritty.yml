# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast:
    # background: "#1d2021"
    # background: "#1d1d1d"
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # # Bright colors
  # bright:
  #   black: "#928374"
  #   red: "#fb4934"
  #   green: "#b8bb26"
  #   yellow: "#fabd2f"
  #   blue: "#83a598"
  #   magenta: "#d3869b"
  #   cyan: "#8ec07c"
  #   white: "#ebdbb2"
  #
scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line
  # scrolled when scrollback is enabled (history > 0).
  multiplier: 20

  scrollback: 1

font:
  # The normal (roman) font face to use.
  size: 12
  normal:
    # family: DejaVu Sans Mono for Powerline
    # family: Roboto Mono Nerd Font
    # family: Jetbrains Mono
    family: Fira Code

    # Style can be specified to pick a specific face.
    style: Regular

dynamic_title: true
